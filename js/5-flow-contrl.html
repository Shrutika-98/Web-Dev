<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (var i = 0; i < 10; i++) {
        document.write("<br>" + i);
      }
      document.write("<hr>");

      var education = ["BE", "BTech", "ME", "MTech"];
      for (var edu of education) {
        document.write("<br>" + edu);
      }
      document.write("<hr>");

      var cEmployee = {
        Name: "Aishwarya",
        Batch: "2019 - 2020",
        Exam: "UPSC",
        Salary: "Rs.50000/-",
      };
      for (var emp in cEmployee) {
        document.write("<br>" + emp + " = " + cEmployee[emp]);
      }
    </script>
  </body>
</html>
