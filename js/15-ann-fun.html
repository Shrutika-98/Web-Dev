<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sayt() {
        document.write("<br>Say Namastey to the great legend");
      }
      sayt();
      sayt();
      sayt();
      document.write("<hr>");

      function say(name) {
        document.write("<br>Say Namastey to the great legend " + name);
      }
      say("<mark>Atal Bihari Wajapayi</mark>");
      say("<mark>Mahatma Gandhi</mark>");
      say("<mark>Rajengra Prasad</mark>");
      document.write("<hr>");

      var funName = function (params) {
        document.write("<br>Say Namastey to the great legend ");
      };

      funName();
      funName();
      funName();
      funName();
      funName();
    </script>
  </body>
</html>
