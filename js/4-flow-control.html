<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      if (false) {
        document.write("WE are in if statement...<br>");
        document.write("WE are in if statement...<br>");
        document.write("WE are in if statement...<br>");
        document.write("WE are in if statement...<br>");
        document.write("WE are in if statement...<br>");
        document.write("WE are in if statement...<br>");
      } else {
        document.write("WE are in else statement...<br>");
        document.write("WE are in else statement...<br>");
        document.write("WE are in else statement...<br>");
        document.write("WE are in else statement...<br>");
        document.write("WE are in else statement...<br>");
        document.write("WE are in else statement...<br>");
      }
      document.write("<hr>");

      if (100 > 250) {
        document.write("<br>NUM-1 is greater than NUM-2 and NUM-3");
      } else if (250 > 30) {
        document.write("<br>NUM-2 is greater than NUM-1 and NUM-3");
      } else {
        document.write("<br>NUM-3 is greater than both NUM-1 and NUM-2");
      }
      document.write("<hr>");

      switch (4) {
        case 1:
          document.write("We are in case 1....");
          break;
        case 2:
          document.write("We are in case 2....");
          break;
        case 3:
          document.write("We are in case 3....");
          break;
        default:
          document.write("Wrong Choice");
      }
    </script>
  </body>
</html>
