<!DOCTYPE html>

  <head>

  <body>
    <script>
      function showResult(sub1, sub2) {
        var result = sub1 + sub2;
        document.write("<br>Result : " + result);
      }

      showResult(57, 78);
      showResult(65, 89);
      showResult(77, 55);
    </script>
  </body>
