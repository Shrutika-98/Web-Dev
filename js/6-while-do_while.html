<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var i = 1;
      while (i < 10) {
        document.write("<br> Value of i " + i);
        i = i + 1;
      }
      document.write("<hr>");

      var j = 0;
      do {
        document.write("<br> Value of j " + (j + 1));
        j = j + 1;
      } while (j < 10);
      document.write("<hr>");
    </script>
  </body>
</html>
