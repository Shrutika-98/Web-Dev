<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body align="center">
    <h1><b>Students Data Filling Form</b></h1>
    <br />

    <form action="demo.html">
      <label for="fName">First Name :</label>
      <input type="text" placeholder="First Name" /><br /><br />
      <label for="mName">Middle Name :</label>
      <input type="text" placeholder="Middle Name" /><br /><br />
      <label for="sName">Surname Name :</label>
      <input type="text" placeholder="Surname Name" /><br /><br />
      <hr />

      <label for="password">Enter Password</label>
      <input type="password" name="Password" /><br /><br />
      <label for="password">Confirm Password</label>
      <input type="password" name="Confirm Password" /><br />
      <hr />

      <label for="date">Date Of Birth :</label>
      <input type="date" name="Date Of Birth" /><br />
      <hr />

      <label for="color">Choose Color :</label>
      <input type="color" /><br />
      <hr />

      <label for="city">City :</label>
      <select>
        <option>Select City</option>
        <option>Amravati</option>
        <option>Nagpur<b</option>
        <option>Bhopal<b</option>
        <option>Sarni<br</option>
        <option>Pandhurna</option>
      </select>
      <br />
      <hr />

      <label for="vehicle">Do You Have? :</label><br />
      <input type="checkbox" name="car" />Car<br />
      <input type="checkbox" name="bike" />Bike<br />
      <hr />

      <label for="gender">Gender :</label><br />
      <input type="radio" name="gen" />Male<br />
      <input type="radio" name="gen" />Female<br />
      <hr />

      <input type="submit" name="Send" />
    </form>
  </body>
</html>
