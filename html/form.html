<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body align="center">
    <h1><b>Students Data Filling Form</b></h1>
    <br />

    <form action="demo.html">
      <label for="fName">First Name :</label>
      <input type="text" placeholder="First Name" /><br /><br />
      <label for="mName">Middle Name :</label>
      <input type="text" placeholder="Middle Name" /><br /><br />
      <label for="sName">Surname Name :</label>
      <input type="text" placeholder="Surname Name" /><br /><br />
      <hr />
      <br />

      <label for="password">Enter Password</label>
      <input type="password" name="Password" /><br /><br />
      <label for="password">Confirm Password</label>
      <input type="password" name="Confirm Password" /><br /><br />
      <hr />
      <br />

      <label for="date">Date Of Birth :</label>
      <input type="date" name="Date Of Birth" /><br /><br />
      <hr />
      <br />

      <label for="color">Choose Color :</label>
      <input type="color" /><br /><br />
      <hr />
      <br />

      <input type="submit" name="Send" />
    </form>
  </body>
</html>
