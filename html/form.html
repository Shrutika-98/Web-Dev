<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1><b>Students Data Filling Form</b></h1>

    <form action="demo.html">
      <table>
        <tr>
          <td><label for="fName">First Name</label></td>
          <td>: <input type="text" placeholder="First Name" /></td>
        </tr>
        <tr>
          <td><label for="mName">Middle Name</label></td>
          <td>: <input type="text" placeholder="Middle Name" /></td>
        </tr>
        <tr>
          <td><label for="sName">Surname Name</label></td>
          <td>: <input type="text" placeholder="Surname Name" /></td>
        </tr>

        <tr>
          <td><label for="password">Enter Password</label></td>
          <td>
            : <input type="password" name="Password" placeholder="Password" />
          </td>
        </tr>

        <tr>
          <td><label for="password">Confirm Password</label></td>
          <td>
            :
            <input
              type="password"
              name="Confirm Password"
              placeholder="Confirm Password"
            />
          </td>
        </tr>

        <tr>
          <td><label for="date">Date Of Birth</label></td>
          <td>: <input type="date" name="Date Of Birth" /></td>
        </tr>

        <tr>
          <td><label for="gender">Gender</label></td>
          <td>: <input type="radio" name="gen" value="male" />Male</td>
          <td><input type="radio" name="gen" value="female" />Female</td>
        </tr>

        <tr>
          <td><label for="color">Choose Color</label></td>
          <td>: <input type="color" /></td>
        </tr>

        <tr>
          <td><label for="city">City</label></td>
          <td>
            :
            <select>
              <option value="select city">Select City</option>
              <option value="amt">Amravati</option>
              <option value="nag">Nagpur</option>
              <option value="bpl">Bhopal</option>
              <option value="srn">Sarni</option>
              <option value="pnd">Pandhurna</option>
            </select>
          </td>
        </tr>

        <tr>
          <td><label for="d">Do You Have?</label></td>
          <td>
            : <input type="checkbox" name="diploma" value="diploma" />Diploma
          </td>
          <td><input type="checkbox" name="degree" value="degree" />Degree</td>
        </tr>

        <tr>
          <td><label for="v">Are You VISA Holder?</label></td>
          <td>: <input type="radio" name="visa" value="yes" />Yes</td>
          <td><input type="radio" name="visa" value="no" />No</td>
        </tr>

        <tr>
          <td><input type="submit" name="Send" /></td>
        </tr>
      </table>
    </form>
    <hr />
  </body>
</html>
